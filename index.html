<!DOCTYPE html>
<html>
<head>
    <title>Lorenzo's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <h1>Welcome to Lorenzo's Calculator</h1>
</header>

<section id="calculator">
    
    <div class="screen">
        <p id="display">0</p>
    </div>

    <div class="keyboard">
        <button type="button" class="controls" onclick="clearScreen()">C</button>
        <button type="button" class="controls" onclick="invertNumber()">+/-</button>
        <button type="button" class="controls" onclick="insertOperation('%')">%</button>
        <button type="button" class="operators" onclick="insertOperation('/')">/</button>
        <button type="button" class="symbols" onclick="insert(7)">7</button>
        <button type="button" class="symbols" onclick="insert(8)">8</button>
        <button type="button" class="symbols" onclick="insert(9)">9</button>
        <button type="button" class="operators" onclick="insertOperation('*')">X</button>
        <button type="button" class="symbols" onclick="insert(4)">4</button>
        <button type="button" class="symbols" onclick="insert(5)">5</button>
        <button type="button" class="symbols" onclick="insert(6)">6</button>
        <button type="button" class="operators" onclick="insertOperation('-')">-</button>
        <button type="button" class="symbols" onclick="insert(1)">1</button>
        <button type="button" class="symbols" onclick="insert(2)">2</button>
        <button type="button" class="symbols" onclick="insert(3)">3</button>
        <button type="button" class="operators" id="plus" onclick="insertOperation('+')">+</button>
        <button type="button" class="symbols"><p><img src="images/small_calculator_icon.png" alt="Calculator image" style="width:20px; vertical-align:middle"></p></button>
        <button type="button" class="symbols" onclick="insert(0)">0</button>
        <button type="button" class="symbols" onclick="insert('.')">,</button>
        <button type="button" class="operators" onclick="calculate()">=</button>
    </div>
</section>

<footer>
    <p>Developed by Lorenzo Ali.</p>
    <a href="https://github.com/lorenzoalig" target="_blank"><img src="images/github-mark.png" alt="Github logo" style="height:20px;vertical-align:middle;padding-right:3px"">My Github</a>
</footer>

<script src="script.js"></script>

</body>
</html>
